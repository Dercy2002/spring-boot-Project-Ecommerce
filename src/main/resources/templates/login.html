<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login - E-commerce</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <div class="card shadow p-4">
            <h2 class="text-center mb-4">User Login</h2>
            <form id="loginForm">
                <div class="mb-3">
                    <label for="usernameOrEmail" class="form-label">Username or Email *</label>
                    <input type="text" class="form-control" id="usernameOrEmail" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password *</label>
                    <input type="password" class="form-control" id="password" required>
                </div>
                <button type="submit" class="btn btn-success w-100">Login</button>
            </form>
            <div id="loginMessage" class="mt-3 text-center"></div>
        </div>
    </div>

    <script>
        const loginForm = document.getElementById('loginForm');
        const loginMessage = document.getElementById('loginMessage');

        loginForm.addEventListener('submit', async function (e) {
            e.preventDefault();

            const data = {
                usernameOrEmail: document.getElementById('usernameOrEmail').value,
                password: document.getElementById('password').value
            };

            try {
                const response = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(data)
                });

                const result = await response.json();

                if (response.ok) {
                    loginMessage.innerHTML = `<div class="alert alert-success">Welcome ${result.username}!</div>`;
                    // Rediriger selon ton besoin, par exemple :
                    // window.location.href = '/index.html';
                } else {
                    loginMessage.innerHTML = `<div class="alert alert-danger">${result.message || "Invalid login."}</div>`;
                }
            } catch (error) {
                loginMessage.innerHTML = `<div class="alert alert-danger">Error: ${error}</div>`;
            }
        });
    </script>
</body>
</html>
